name: map_provider
description: A plugin for showing static map and calling Google Map application when clicked
version: 1.0.1
author: Reingalrt(Oktaviano Fahdi) <adorufus@gmail.com>
homepage: https://gitlab.com/Reingalrt

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: org.digidaw.map_provider
    pluginClass: MapProviderPlugin